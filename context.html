
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Tailwind CSS cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
    <!-- Responsive Navbar -->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <h1 class="text-2xl">Greenden</h1>

        <svg id="menuicon" class="w-6 h-6 md:hidden cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            strokeWidth={1.5} stroke="currentColor" className="size-6">
            <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>


        <ul class="gap-5 text-gray-600 hidden md:flex ">
            <li><a class="hover:underline hover:text-black" href="index.html">Home</a></li>
            <li><a class="hover:underline hover:text-black" href="product.html">Products</a></li>
            <li><a class="hover:underline hover:text-black" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- SideNavbar -->
    <section id="sideNav" class="bg-green-100 transition-all duration-1000  fixed z-20 top-0 right-0"
        style="height: 100vh; width: 50%; right: -50%;">

        <div class="text-right p-5">
            <p id="close-nav" class="cursor-pointer">X</p>
        </div>

        <ul class=" flex flex-col gap-10 text-gray-600  items-center ">
            <li><a class="hover:underline hover:text-black" href="index.html">Home</a></li>
            <li><a class="hover:underline hover:text-black" href="product.html">Products</a></li>
            <li><a class="hover:underline hover:text-black" href="contact.html">Contact</a></li>
        </ul>
    </section>

    <!-- Contact form -->
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us
            </h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Need more information?Get in touch with our support team! We're here to help.
            </p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                        email</label>
                    <input type="email" id="email"
                        class="shadow-sm bg-green-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="name@flowbite.com" required>
                </div>
                <div>
                    <label for="subject"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject"
                        class="block p-3 w-full text-sm text-gray-900 bg-green-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
                        message</label>
                    <textarea id="message" rows="6"
                        class="block p-2.5 w-full text-sm text-gray-900  bg-green-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit"
                    class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send
                    message</button>
            </form>
        </div>
    </section>


    <!-- footer -->
    <div class="p-5 bg-green-100 mt-5">
        <h1 class="font-bold text-2xl">Greenden</h1>
        <p class="mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, autem!</p>
        <p class="mt-3">@ 2021 Greenday.com</p>
    </div>
    
    <script src="contact.js"></script>
</body>

</html>
